<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Youtube search</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <h1 role="banner">Youtube Video Search</h1>
    <form action="#" class="search-form" role="form">Type search here:<br><input type="text" class="search-query"> 
      <button type="submit" id="submit-button">Submit</button></form>
    <h2>Results</h2>
    <div class="number-of-results" aria-live="assertive" hidden></div>
    <div class="results" role="main" aria-live="polite" hidden></div>
    <script src="index.js"></script>
  </body>
</html>
